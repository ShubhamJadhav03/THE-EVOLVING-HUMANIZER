name:  Data Extraction Pipeline

on:
  workflow_dispatch:  # Allows manual triggering via button

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout Code
        uses: actions/checkout@v4

      - name:  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name:  Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 dvc

      - name:  Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name:  Run Extraction Script
        run: python scripts/extract_data.py

      - name: Update DVC
        run: |
          # We recreate the DVC tracking file to capture new data
          dvc add data/training.jsonl

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Force add the data file so you can see it in GitHub (bypassing DVC ignore for now)
          git add -f data/training.jsonl
          git add data/training.jsonl.dvc
          
          git commit -m " Auto-update training data from DynamoDB" || echo "No changes to commit"
          git push