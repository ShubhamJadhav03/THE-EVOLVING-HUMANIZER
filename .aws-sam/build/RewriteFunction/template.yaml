AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: The Evolving Humanizer - Serverless API (Phase 2 & 3)

# --------------------------------------------------------------------
# Parameters: Fetch OpenAI Key from SSM
# --------------------------------------------------------------------
Parameters:
  OpenAIApiKey:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /humanizer/openai_key

Globals:
  Function:
    Timeout: 60
    MemorySize: 512
    Runtime: python3.10
    Environment:
      Variables:
        OPENAI_API_KEY: !Ref OpenAIApiKey
  
  # âœ… CORS is correctly configured here
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"

Resources:
  RewriteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: EvolvingHumanizer-Rewrite
      CodeUri: .
      Handler: phase1.app.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonSSMReadOnlyAccess
        # ðŸ‘‡ SENIOR DEV FIX: Allow Lambda to Write to DynamoDB
        - DynamoDBCrudPolicy:
            TableName: HumanizerFeedback
      Events:
        RewriteApi:
          Type: Api
          Properties:
            Path: /rewrite
            Method: POST
        FeedbackApi:
          Type: Api
          Properties:
            Path: /feedback
            Method: POST
        HealthApi:
          Type: Api
          Properties:
            Path: /
            Method: GET

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"