AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: The Evolving Humanizer - Full Stack (Phase 6)

Parameters:
  OpenAIApiKey:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /humanizer/openai_key
  OpenAIModelId:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /humanizer/model_id

Globals:
  Function:
    MemorySize: 512
    Runtime: python3.10
    Environment:
      Variables:
        OPENAI_API_KEY: !Ref OpenAIApiKey
        OPENAI_MODEL_ID: !Ref OpenAIModelId
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"

Resources:
  # ==================================================================
  # 1️⃣ DATABASES (The Memory)
  # ==================================================================
  HumanizerFeedbackTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: HumanizerFeedback
      AttributeDefinitions:
        - AttributeName: feedback_id
          AttributeType: S
      KeySchema:
        - AttributeName: feedback_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  HumanizerJobsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: HumanizerJobs
      AttributeDefinitions:
        - AttributeName: job_id
          AttributeType: S
      KeySchema:
        - AttributeName: job_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # ==================================================================
  # 2️⃣ API LAMBDA (The Receptionist)
  # ==================================================================
  RewriteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: EvolvingHumanizer-API
      CodeUri: .
      Handler: phase1.app.handler
      Timeout: 60
      Environment:
        Variables:
          WORKER_FUNCTION_NAME: !Ref WorkerFunction
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonSSMReadOnlyAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref HumanizerFeedbackTable
        - DynamoDBCrudPolicy:
            TableName: !Ref HumanizerJobsTable
        - LambdaInvokePolicy:
            FunctionName: !Ref WorkerFunction
      Events:
        RewriteApi:
          Type: Api
          Properties:
            Path: /rewrite
            Method: POST
        FeedbackApi:
          Type: Api
          Properties:
            Path: /feedback
            Method: POST
        JobStatusApi:
          Type: Api
          Properties:
            Path: /jobs/{job_id}
            Method: GET
        HealthApi:
          Type: Api
          Properties:
            Path: /
            Method: GET

  # ==================================================================
  # 3️⃣ WORKER LAMBDA (The Brain)
  # ==================================================================
  WorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: EvolvingHumanizer-Worker
      CodeUri: .
      Handler: phase1.worker.handler
      Timeout: 300
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonSSMReadOnlyAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref HumanizerJobsTable

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"